<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Web</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <a href="/#/login">Login</a> &emsp;
    <a href="/#/logout">Logout</a> &emsp;
    <a href="/#/users/new">Create New Account</a>

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

    <div v-for="organization in organizations">
      <h3><a v-bind:href=" '/#/organizations/' + organization.id">{{organization.name}}</a></h3>
      <p>{{organization.address}}<br>
      {{organization.website}}</p>
      <img :src="organization.logo" style="width:200px;height:200px;"><br>
      <p>Category: {{ organization.category.name}}<br></p>
      <p>Mission: <br>
        <textarea :value="organization.mission" cols="50" rows="6"></textarea><br>
      </p>
<!--       <p>Description: <br>
        <textarea :value="organization.description" cols="50" rows="10"></textarea><br> -->
      </p>
      <p>Needs: {{ organization.needs }}</p>

    </div>

      <a href="/#/organizations/new">Create New Organization</a> 

  </div>
</template>

<template id="organization-show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

      <h2>{{ organization.name }}</h2>
      <p>{{organization.address}}<br>
      {{organization.website}}</p>
      <img :src="organization.logo" style="width:200px;height:200px;"><br>
      <h4>Contact Info</h4>
      <p>{{ organization.contact_name }}<br>
        {{ organization.contact_email }}<br>
        {{ organization.contact_phone }}<br></p>
      <p>Category: {{ organization.category.name}} <br></p>
      <p>Mission: <br>
        <textarea :value="organization.mission" cols="50" rows="6"></textarea><br>
      </p>
      <p>Description: <br>
        <textarea :value="organization.description" cols="50" rows="10"></textarea><br>
      </p>
      <p>Needs: {{ organization.needs }}
      <br><br>
      <a href="/">Return to Index</a> &emsp;
      <a v-bind:href=" '/#/organizations/' +organization.id + '/edit' ">Edit Organization Information</a> &emsp;
      <button v-on:click="deleteOrganization(organization)">Delete Organization</button> 
    </p>
    </div>


</template>

<template id="organization-new-page">
  <div class="vue-component">

    <h1>New Organization</h1>

      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div>
        Name: <input v-model="name"><br>
        Address: <input v-model="address"><br>
        Webiste URL: <input v-model="website"><br>
        Logo URL: <input v-model="logo"><br>
        Contact Name: <input v-model="contact_name"><br>
        Contact_email: <input v-model="contact_email"><br>
        Contact Phone: <input v-model="contact_phone"><br>
        Mission:<br> <textarea v-model="mission" cols="50" rows="6"></textarea><br>
        Description: <br><textarea v-model="description" cols="50" rows="10"></textarea><br>
        Category ID: <input v-model="category_id"><br>
        Needs: <input v-model="needs"><br>
        <br><br>
        <button v-on:click="submit()">Submit</button> 
      </div>

  </div>
</template>

<template id="organization-edit-page">
  <div class="vue-component">

    <h1>Edit Organization</h1>

      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div>
        Name: <input v-model="name"><br>
        Address: <input v-model="address"><br>
        Webiste URL: <input v-model="website"><br>
        Logo URL: <input v-model="logo"><br>
        Contact Name: <input v-model="contact_name"><br>
        Contact_email: <input v-model="contact_email"><br>
        Contact Phone: <input v-model="contact_phone"><br>
        Mission:<br> <textarea v-model="mission" cols="50" rows="6"></textarea><br>
        Description: <br><textarea v-model="description" cols="50" rows="10"></textarea><br>
        Category ID: <input v-model="category_id"><br>
        Needs: <input v-model="needs"><br>
        <br><br>
        <button v-on:click="submit()">Submit</button>
      </div>

  </div>
</template>

<template id="user-show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

      <h2>{{ user.full_name }}</h2>
      <p>User Name: {{user.user_name}}<br>
      {{user.address}}<br>
      {{ user.email }}<br>
      {{ user.phone }}<br></p>
      Visible? {{ user.visibility} <br></p>
      <p>Bio: <br>
        <textarea :value="user.bio" cols="50" rows="8"></textarea><br>
      </p>
      <p>Skills: {{ user.skills }}
      <br><br>
      <a href="/">Return to Organization Index</a> &emsp;
      <a v-bind:href=" '/#/users/' +user.id + '/edit' ">Edit User Information</a> &emsp;
      <button v-on:click="deleteUser(user)">Delete User</button> 
    </p>
    </div>

</template>

<template id="user-new-page">
  <div class="vue-component">

    <h1>New User</h1>

      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div>
        Full Name: <input v-model="full_name"><br>
        User Name: <input v-model="user_name"><br>
        Password: <input v-model="password"><br>
        Confirm Password: <input v-model="confirm_password"><br>
        Address: <input v-model="address"><br>
        Email: <input v-model="email"><br>
        Phone: <input v-model="phone"><br>
        Be Visible: <input v-model="visibility"><br>
        Bio:<br> <textarea v-model="bio" cols="50" rows="8"></textarea><br>
        Skills: <input v-model="skills"><br>
        <br><br>
        <button v-on:click="submit()">Submit</button> 
      </div>

  </div>
</template>




<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
